<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>11章【タブメニューを作ってみよう】</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>11章【タブメニューを作ってみよう】</h1>
    <div class="wrap">
      <ul id="tab-menu">
        <li><a href="#tab1" class="active">ハンバーガー</a></li>
        <li><a href="#tab2" class="">サイドメニュー</a></li>
        <li><a href="#tab3" class="">ドリンク</a></li>
        <li><a href="#tab4" class="">朝マック</a></li>
      </ul>
      <div id="tab-contents">
        <div id="tab1" class="tab">
          <p>ハンバーガー</p>
          <p>チーズバーガー</p>
          <p>ビックマック</p>
        </div>
        <div id="tab2" class="tab">
          <p>ポテト</p>
          <p>ナゲット</p>
          <p>サラダ</p>
        </div>
        <div id="tab3" class="tab">
          <p>コーラ</p>
          <p>ファンタ</p>
          <p>クー</p>
        </div>
        <div id="tab4" class="tab">
          <p>パンケーキ</p>
          <p>ソーセージマフィン</p>
          <p>ソーセージエッグマフィン</p>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
